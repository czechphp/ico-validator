language: php

cache:
    directories:
        - $HOME/.composer/cache/files

php:
    - '7.1'
    - '7.2'
    - '7.3'
    - '7.4'

install:
    - travis_retry composer install --prefer-dist --no-interaction

script:
    - vendor/bin/phpunit --coverage-clover=coverage.xml

after_success:
    - bash <(curl -s https://codecov.io/bash)
